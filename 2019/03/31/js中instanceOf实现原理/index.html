turn</span> <span class="literal">false</span>;   </span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (O === L)  <span class="comment">// 当 O 显式原型 严格等于  L隐式原型 时，返回true</span></span><br><span class="line"></span><br><span class="line">             <span class="keyword">return</span> <span class="literal">true</span>;   </span><br><span class="line"></span><br><span class="line">        L = L.__proto__;  </span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//原文：http://www.cnblogs.com/mengfangui/p/10220906.html</span></span><br></pre></td></tr></table></figure>
